<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div th:if="${storeResponseDto.getLogo().getStoreFileName()} != null">
        <img th:src="|/images/${storeResponseDto.getLogo().getStoreFileName()}|" width="300" height="300"/>
    </div>
    <form th:action="@{/stores/{id}/logo(id=${storeResponseDto.getId()})}" method="post" enctype="multipart/form-data">
        <label for="logo">로고 변경</label>
        <input type="file" id="logo" name="attachFile">
        <input type="submit">
    </form>

    <hr>

    스토리 <a th:href="@{/stores/{id}/stories/insert(id=${storeResponseDto.id})}">추가</a>
    <br>
<!--    <div th:unless="${storyResponseDto.getImage().getStoreFileName()}!=null">-->
<!--        <img th:src="|/images/${storyResponseDto.getImage().getStoreFileName()}|" width="300" height="300"/>-->
<!--    </div>-->
    <hr>

    <form th:action th:object="${storeResponseDto}" method="post" enctype="multipart/form-data">
        <h1>업체 정보 수정</h1>
        <div class="form-group">
            <label for="biz_storename">가게 이름(상호명)</label><br>
            <input type="text" id="biz_storename" name="storeName" th:field="*{storeName}"><br>
            <label for="phone">가게 전화번호</label><br>
            <input type="text" id="phone" name="storePhone" th:field="*{storePhone}"><br>
            <label for="biz_bossname">대표자명</label><br>
            <input type="text" id="biz_bossname" name="bossName" th:field="*{bossName}"><br>
            <label for="biz_address">사업자 주소</label><br>
            <input type="text" id="biz_address" name="address" th:field="*{address}"><br>
            <label for="biz_number">사업자 번호</label><br>
            <input type="text" id="biz_number" name="number" th:field="*{number}"><br>
            <label for="intro">가게 소개</label><br>
            <input type="text" id="intro" name="intro" th:field="*{intro}"><br>
            <label for="opening">영업 시간</label><br>
            <input type="text" id="opening" name="opening" th:field="*{opening}"><br>
            <label for="breaktime">준비 시간</label><br>
            <input type="text" id="breaktime" name="breaktime" th:field="*{breaktime}"><br>
            <label for="holiday">휴무일</label><br>
            <input type="text" id="holiday" name="holiday" th:field="*{holiday}"><br>
            <label for="temholiday">임시 휴무일</label><br>
            <input type="text" id="temholiday" name="temholiday" th:field="*{temholiday}"><br>
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
